{% extends 'base.html' %}
{% block content %}
<h2>Autenticação do Professor</h2>
<form method="post">
    {% csrf_token %}
    <label for="nome_professor">Nome do Professor:</label>
    <input type="text" name="nome_professor" required><br>
    <label for="materia_id">Matéria:</label>
    <select name="materia_id" required>
        {% for materia in materias %}
            <option value="{{ materia.id }}">{{ materia.materia_nome }}</option>
        {% endfor %}
    </select><br>
    <label for="senha">Senha:</label>
    <input type="password" name="senha" required><br>
    <button type="submit">Entrar</button>
</form>
{% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
